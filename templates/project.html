<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #4CAF50;
            color: white;
        }

        .navbar-brand {
            font-size: 1.5rem;
        }

        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 1em;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        .form-container {
            margin: 2em auto;
            max-width: 900px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-secondary {
            margin-right: 1em;
        }

        @media (max-width: 600px) {
            .form-container {
                margin: 1em;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>LAPTOP WORLD</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">LAPTOP WORLD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                
                </ul>
            </div>
        </div>
    </nav>

    <div class="container form-container mt-5 pt-5" style="margin-top: -50px;">
        <h2 class="text-center mb-4" style="margin-top: -50px;">Enter the Data for Prediction</h2>

        <form action="{{ url_for('prediction') }}" method="post" id="contact-form">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="brand" class="form-label">Brand Of Laptop:</label>
                    <select id="brand" name="brand" class="form-select" required>
                        <option value="">Select</option>
                        <option value="Acer">Acer</option>
                        <option value="Apple">Apple</option>
                        <option value="Asus">Asus</option>
                        <option value="Dell">Dell</option>
                        <option value="HP">HP</option>
                        <option value="Lenovo">Lenovo</option>
                        <option value="MSI">MSI</option>
                        <option value="Avita">Avita</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="weight" class="form-label">Weight:</label>
                    <select name="weight" id="weight" class="form-select" required>
                        <option value="">Select</option>
                        <option value="Casual">Casual</option>
                        <option value="ThinNline">ThinNline</option>
                        <option value="Gaming">Gaming</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="p_brand" class="form-label">Processor Brand:</label>
                    <select id="p_brand" name="p_brand" class="form-select" required>
                        <option value="">Select</option>
                        <option value="AMD">AMD</option>
                        <option value="Intel">Intel</option>
                        <option value="M1">M1</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="ram" class="form-label">RAM (GB):</label>
                    <select name="ram" id="ram" class="form-select" required>
                        <option value="">Select</option>
                        <option value="4 Gb">4</option>
                        <option value="8 Gb">8</option>
                        <option value="16 GB">16</option>
                        <option value="32 GB">32</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="p_name" class="form-label">Processor Name:</label>
                    <select id="p_name" name="p_name" class="form-select" required>
                        <option value="">Select</option>
                        <option value="Core i3">Core i3</option>
                        <option value="Core i5">Core i5</option>
                        <option value="Core i7">Core i7</option>
                        <option value="Core i9">Core i9</option>
                        <option value="Ryzen 3">Ryzen 3</option>
                        <option value="Ryzen 5">Ryzen 5</option>
                        <option value="Ryzen 7">Ryzen 7</option>
                        <option value="Ryzen 9">Ryzen 9</option>
                        <option value="Celeron Dual">Celeron Dual</option>
                        <option value="M1">M1</option>
                        <option value="Pentium Quad">Pentium Quad</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="opsys" class="form-label">Operating System:</label>
                    <select id="opsys" name="opsys" class="form-select" required>
                        <option value="">Select</option>
                        <option value="DOS">DOS</option>
                        <option value="MAC">Mac</option>
                        <option value="Windows">Windows</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="p_gen" class="form-label">Processor Generation:</label>
                    <select id="p_gen" name="p_gen" class="form-select" required>
                        <option value="">Select</option>
                        <option value="12th">12th</option>
                        <option value="11th">11th</option>
                        <option value="10th">10th</option>
                        <option value="9th">9th</option>
                        <option value="8th">8th</option>
                        <option value="7th">7th</option>
                        <option value="4th">4th</option>
                        <option value="Not Available">Not Available</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="os_bit" class="form-label">OS Bit:</label>
                    <select id="os_bit" name="os_bit" class="form-select" required>
                        <option value="">Select</option>
                        <option value="32 Bit">32 Bit</option>
                        <option value="64 Bit">64 Bit</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="ssd" class="form-label">SSD:</label>
                    <select id="ssd" name="ssd" class="form-select" required>
                        <option value="">Select</option>
                        <option value="0 GB">0 GB</option>
                        <option value="128 GB">128 GB</option>
                        <option value="256 GB">256 GB</option>
                        <option value="512 GB">512 GB</option>
                        <option value="1024 GB">1024 GB</option>
                        <option value="2048 GB">2048 GB</option>
                        <option value="3072 GB">3072 GB</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="screen-type" class="form-label">Touch Screen:</label>
                    <select id="screen-type" name="screen_type" class="form-select" required>
                        <option value="">Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <a class="btn btn-secondary" href="/" role="button">Back</a>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Laptop Price Project. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
